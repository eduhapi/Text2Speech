<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1 class="mb-4">File Conversion Successful</h1>
            <p class="mb-4">Your audio file is ready:</p>
            {% if audio_file_url %}
                <a href="{{ audio_file_url }}" class="btn btn-custom" download>Download MP3</a>
            {% else %}
                <p>No audio file available for download.</p>
            {% endif %}
            <div class="mt-4">
                <a href="{% url 'upload_file' %}" class="btn btn-back">Convert New</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
